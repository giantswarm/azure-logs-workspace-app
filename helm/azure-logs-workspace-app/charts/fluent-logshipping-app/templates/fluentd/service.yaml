{{- if or .Values.fluentd.aws.cloudWatch.enabled .Values.fluentd.aws.S3.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.fluentd.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.fluentd.name }}
  annotations:
    {{- if .Values.giantswarm.monitoring.enabled }}
    giantswarm.io/monitoring: "true"
    giantswarm.io/monitoring-path: "api/v1/metrics/prometheus"
    giantswarm.io/monitoring-port: "{{ .Values.fluentd.port }}"
    {{- end }}
    prometheus.io/scrape: "true"
    prometheus.io/path: "/api/v1/metrics/prometheus"
spec:
  ports:
    - name: fluentd
      port: {{ .Values.fluentd.port }}
      targetPort: {{ .Values.fluentd.port }}
  selector:
    app: {{ .Values.fluentd.name }}
{{- end }}
