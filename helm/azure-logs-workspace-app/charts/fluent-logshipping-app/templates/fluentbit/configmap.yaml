apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.fluentbit.name }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.fluentbit.name }}
data:
  # Configuration files: server, input, filters and output
  # ======================================================
  fluent-bit.conf: |
    # Setting the memory buffer limit for all the input plugins to handle backpressure (cf. https://docs.fluentbit.io/manual/v/0.12/configuration/backpressure)
    @SET input_memory_buffer_limit=10MB
    @SET input_refresh_interval_in_seconds=10
    @SET input_skip_long_lines=on

    @SET input_buffer_max_size=1MB

    @SET input_database_path=/var/run/fluent-bit

    [SERVICE]
        Flush             {{ .Values.fluentbit.flushFrequencyInSeconds }}
        Log_Level         {{ .Values.fluentbit.logLevel }}
        Daemon            off
        Parsers_File      parsers.conf
        HTTP_Server       On
        HTTP_Listen       0.0.0.0
        HTTP_Port         {{ .Values.fluentbit.port }}

        # Configure optional buffer on the filesystem
        storage.path              /var/run/fluent-bit/storage
        storage.sync              normal
        storage.checksum          off
        storage.backlog.mem_limit 50M

    @INCLUDE inputs.conf
    @INCLUDE filters.conf
    @INCLUDE outputs.conf

  inputs.conf: |
    @INCLUDE inputs-kubernetes.conf
    @INCLUDE inputs-syslog.conf
    @INCLUDE inputs-auditing.conf

  inputs-kubernetes.conf: |
    # Get all the container logs
    [INPUT]
        Name              tail
        Tag               kubernetes.*
        Alias             kubernetes
        Parser            docker
        Path              /var/log/containers/*.log
        DB                ${input_database_path}/kubernetes.db
        Docker_Mode       on

        # Buffering options
        Mem_Buf_Limit     ${input_memory_buffer_limit}
        Buffer_Max_Size   ${input_buffer_max_size}

        # The interval of refreshing the list of watched files in seconds
        Refresh_Interval  ${input_refresh_interval_in_seconds}
        Skip_Long_Lines   ${input_skip_long_lines}
 
  inputs-syslog.conf: |
    [INPUT]
        Name              systemd
        Tag               syslog.*
        Parser            syslog
        DB                ${input_database_path}/syslog.db
        Mem_Buf_Limit     ${input_memory_buffer_limit}
        Strip_Underscores on

  inputs-auditing.conf: |
    # Get the sshd audit logs
    [INPUT]
        Name              systemd
        Tag               audit.ssh.*
        Parser            syslog
        DB                ${input_database_path}/audit_ssh.db
        Systemd_Filter    SYSLOG_IDENTIFIER=sshd
        Mem_Buf_Limit     ${input_memory_buffer_limit}
        Strip_Underscores on

    # Get the kubernetes api server audit logs
    [INPUT]
        Name              tail
        Tag               audit.kubernetes.*
        Path              /var/log/apiserver/audit.log
        Parser            json
        DB                ${input_database_path}/audit_kubernetes.db

        # Buffering options
        Buffer_Max_Size   ${input_buffer_max_size}
        Mem_Buf_Limit     ${input_memory_buffer_limit}

        # The interval of refreshing the list of watched files in seconds
        Refresh_Interval  ${input_refresh_interval_in_seconds}
        Skip_Long_Lines   ${input_skip_long_lines}
        
  filters.conf: |      
    [FILTER]
        Name                kubernetes
        Match               kubernetes.*
        Kube_Tag_Prefix     kubernetes.var.log.containers.
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Merge_Log           On
        Merge_Log_Key       log_processed
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

    [FILTER]
        Name   record_modifier
        Match  *
        Record cluster {{ .Values.clusterID }}

  outputs.conf: |
    {{- if .Values.fluentd.elasticsearch.enabled }}
    @INCLUDE outputs-elasticsearch.conf
    {{- end }}
    {{- if .Values.fluentd.azure.logAnalytics.enabled }}
    @INCLUDE outputs-azure-loganalytics.conf
    {{- end }}
    {{- if or .Values.fluentd.aws.cloudWatch.enabled .Values.fluentd.aws.S3.enabled }}
    [OUTPUT]
        Name            forward
        Match           *
        Host            ${FLUENTD_HOST}
        Port            ${FLUENTD_PORT}
        Retry_Limit     false              # Retry
    {{- end }}
    {{- if not (or .Values.fluentd.elasticsearch.enabled .Values.fluentd.azure.logAnalytics.enabled .Values.fluentd.aws.cloudWatch.enabled .Values.fluentd.aws.S3.enabled ) }}
    [OUTPUT]
        Name   stdout
        Match  *
        Format json
    {{- end }}

  {{- if .Values.fluentd.elasticsearch.enabled }}
  outputs-elasticsearch.conf: |
    [OUTPUT]
        Name               es
        Match              audit.ssh.**
        Retry_Limit        False
        Host               {{ .Values.fluentd.elasticsearch.host }}
        tls                {{ .Values.fluentd.elasticsearch.tlsEnabled }}
        tls.verify         {{ .Values.fluentd.elasticsearch.sslVerify }}
        Port               {{ .Values.fluentd.elasticsearch.port }}
        {{- if .Values.fluentd.elasticsearch.secured }}
        HTTP_User          ${FLUENT_ELASTICSEARCH_USER}
        HTTP_Passwd        ${FLUENT_ELASTICSEARCH_PASSWORD}
        {{- end}}
        Path               {{ .Values.fluentd.elasticsearch.path }}
        Type               _doc
        Logstash_Format    True
        Logstash_Prefix    {{ .Values.fluentd.elasticsearch.indices.audit.ssh.name }}
        Include_Tag_Key    False
        Replace_Dots       True
        Trace_Output       False
        Current_Time_Index False

    [OUTPUT]
        Name               es
        Match              syslog.**
        Retry_Limit        False
        Host               {{ .Values.fluentd.elasticsearch.host }}
        tls                {{ .Values.fluentd.elasticsearch.tlsEnabled }}
        tls.verify         {{ .Values.fluentd.elasticsearch.sslVerify }}
        Port               {{ .Values.fluentd.elasticsearch.port }}
        {{- if .Values.fluentd.elasticsearch.secured }}
        HTTP_User          ${FLUENT_ELASTICSEARCH_USER}
        HTTP_Passwd        ${FLUENT_ELASTICSEARCH_PASSWORD}
        {{- end}}
        Path               {{ .Values.fluentd.elasticsearch.path }}
        Type               _doc
        Logstash_Format    True
        Logstash_Prefix    {{ .Values.fluentd.elasticsearch.indices.syslog.name }}
        Include_Tag_Key    False
        Replace_Dots       True
        Trace_Output       False
        Current_Time_Index False

    [OUTPUT]
        Name               es
        Match              kubernetes.**
        Retry_Limit        False
        Host               {{ .Values.fluentd.elasticsearch.host }}
        tls                {{ .Values.fluentd.elasticsearch.tlsEnabled }}
        tls.verify         {{ .Values.fluentd.elasticsearch.sslVerify }}
        Port               {{ .Values.fluentd.elasticsearch.port }}
        {{- if .Values.fluentd.elasticsearch.secured }}
        HTTP_User          ${FLUENT_ELASTICSEARCH_USER}
        HTTP_Passwd        ${FLUENT_ELASTICSEARCH_PASSWORD}
        {{- end}}
        Path               {{ .Values.fluentd.elasticsearch.path }}
        Type               _doc
        Logstash_Format    True
        Logstash_Prefix    {{ .Values.fluentd.elasticsearch.indices.containers.name }}
        Include_Tag_Key    False
        Replace_Dots       True
        Trace_Output       False
        Current_Time_Index False

    [OUTPUT]
        Name               es
        Match              audit.kubernetes.**
        Retry_Limit        False
        Host               {{ .Values.fluentd.elasticsearch.host }}
        tls                {{ .Values.fluentd.elasticsearch.tlsEnabled }}
        tls.verify         {{ .Values.fluentd.elasticsearch.sslVerify }}
        Port               {{ .Values.fluentd.elasticsearch.port }}
        {{- if .Values.fluentd.elasticsearch.secured }}
        HTTP_User          ${FLUENT_ELASTICSEARCH_USER}
        HTTP_Passwd        ${FLUENT_ELASTICSEARCH_PASSWORD}
        {{- end}}
        Path               {{ .Values.fluentd.elasticsearch.path }}
        Type               _doc
        Logstash_Format    True
        Logstash_Prefix    {{ .Values.fluentd.elasticsearch.indices.audit.kubernetes.name }}
        Include_Tag_Key    False
        Replace_Dots       True
        Trace_Output       False
        Current_Time_Index False
  {{- end }}

  {{- if .Values.fluentd.azure.logAnalytics.enabled }}  
  outputs-azure-loganalytics.conf: |
    [OUTPUT]
        Name         azure
        Match        audit.ssh.**
        Customer_ID  ${FLUENT_AZURE_WORKSPACE_ID}
        Shared_Key   ${FLUENT_AZURE_WORKSPACE_KEY}
        Log_Type     {{ .Values.fluentd.azure.logAnalytics.customLogs.audit.ssh.name }}
        Retry_Limit  false

    [OUTPUT]
        Name         azure
        Match        syslog.**
        Customer_ID  ${FLUENT_AZURE_WORKSPACE_ID}
        Shared_Key   ${FLUENT_AZURE_WORKSPACE_KEY}
        Log_Type     {{ .Values.fluentd.azure.logAnalytics.customLogs.syslog.name }}
        Retry_Limit  false

    [OUTPUT]
        Name         azure
        Match        kubernetes.**
        Customer_ID  ${FLUENT_AZURE_WORKSPACE_ID}
        Shared_Key   ${FLUENT_AZURE_WORKSPACE_KEY}
        Log_Type     {{ .Values.fluentd.azure.logAnalytics.customLogs.containers.name }}
        Retry_Limit  false

    [OUTPUT]
        Name         azure
        Match        audit.kubernetes.**
        Customer_ID  ${FLUENT_AZURE_WORKSPACE_ID}
        Shared_Key   ${FLUENT_AZURE_WORKSPACE_KEY}
        Log_Type     {{ .Values.fluentd.azure.logAnalytics.customLogs.audit.kubernetes.name }}
        Retry_Limit  false
  {{- end }}

  parsers.conf: |
    [PARSER]
        Name         docker
        Format       json
        Time_Key     time
        Time_Format  %Y-%m-%dT%H:%M:%S.%L
        Time_Keep    On
    
    [PARSER]
        Name   apache
        Format regex
        Regex  ^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name   apache2
        Format regex
        Regex  ^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^ ]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name   apache_error
        Format regex
        Regex  ^\[[^ ]* (?<time>[^\]]*)\] \[(?<level>[^\]]*)\](?: \[pid (?<pid>[^\]]*)\])?( \[client (?<client>[^\]]*)\])? (?<message>.*)$

    [PARSER]
        Name   nginx
        Format regex
        Regex ^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name   json
        Format json
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name        syslog
        Format      regex
        Regex       ^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
        Time_Key    time
        Time_Format %b %d %H:%M:%S
